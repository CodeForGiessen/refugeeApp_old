<ion-view view-title="{{'PUB_TITLE'|translate}}">
  <ion-content ng-controller="InfoCtrl">
    <ion-list class="animate-fade-slide-in-right" ng-repeat="info in infos">
      <ion-item class="item-thumbnail-left" ng-click="goToInfo($index)">
        <img src="images/small-logo1.jpg">
        <h2>{{info.title}}</h2>
        <p>{{info.subtitle}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
