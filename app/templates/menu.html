<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content ng-controller="DashboardCtrl">
    <ion-nav-bar class="bar-balanced-900">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right" >
        <button class="button button-icon button-clear ion-android-more-vertical" ng-click="openPopover($event)"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="expanded">
      <img src="images/icon.png" class="avatar motion spin fade">
      <div class="menu-bottom">
        Refugees Gießen
      </div>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/dashboard">
          {{ 'DASH_TITLE' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/guide">
          {{ 'GUIDE_TITLE' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/map">
          {{ 'MAP_TITLE' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/authorities">
          {{ 'PUB_TITLE' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about">
          {{ 'ABOUT_TITLE' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/lang">
          {{'CHANGELANG_TITLE'|translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<script id="popover.html" type="text/ng-template">
<ion-popover-view>
  <ion-list>
    <ion-item class="item-icon-left"
              ng-click="loadContent();popover.hide()">
      <i class="icon ion-android-download"></i>Update
    </ion-item>
    <ion-item class="item-icon-left"
              ng-click="";popover.hide()>
      <i class="icon ion-ios-world"></i>Language
    </ion-item>
  </ion-list>
</ion-popover-view>
</script>
