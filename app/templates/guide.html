<ion-view view-title="{{'GUIDE_TITLE'|translate}}">
  <ion-content ng-controller="GuideCtrl as GCtrl">
    <div class="list condensed-space no-padding">
      <div class="card" ng-repeat="guideline in guides">
        <a class="item clear-bg item-bg-image" ng-click="getCategorys($index)">
          <h2>{{guideline.title}}</h2>
          <img ng-src="{{guideline.img}}">

        <div class="rating">
          <p class="likes" ng-click="plusOne($index)">+ {{guideline.likes}}</p>
        </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
