<ion-view view-title="{{'GUIDE_TITLE'|translate}}">
  <ion-content ng-controller="GuideCtrl as GCtrl">
    <div class="list condensed-space no-padding animate-blinds">
      <div class="card dark-bg" ng-repeat="category in categories">
          <a class="item clear-bg item-bg-image" ui-sref="app.guideline({idx: category._id, title: category.text[lang]})">
          <h2>{{category.text[lang]}}</h2>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
