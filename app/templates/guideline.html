<ion-view view-title="{{guideTitle}}">
  <ion-content ng-controller="GuideLineCtrl">
    <div class="list card stable-bg" ng-repeat="guide in guides" ng-show="guide.category===index">
      <div ng-repeat="guideline in guide.guidelines">
      <div class="item item-body">{{guideline.text}}</div>
      </div>
    </div>
  </ion-content>
</ion-view>
